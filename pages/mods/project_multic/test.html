<div id="hoverdiv">Item Tooltip</div>

<script>
const cursor = document.querySelector('#hoverdiv');
    var isin = false;
    document.addEventListener('mousemove', e => {
        $('#buzerak').mouseover(function() {
            isin = true;
        });
        $('#buzerak').mouseout(function() {
            isin = false;
        });
        if (isin) {
                cursor.setAttribute("style", "top: " + e.pageY + "; left: " + e.pageX + "; display: block;")
        } else {
                cursor.setAttribute("style", "top: " + e.pageY + "; left: " + e.pageX + "; display: none;")
        }
    });
	</script>

	<script>
		function show() {
		document.getElementById('hoverdiv').style.visibility = "visible";
		}
		function hide() {
		document.getElementById('hoverdiv').style.visibility = "hidden";
		}

	</script>
