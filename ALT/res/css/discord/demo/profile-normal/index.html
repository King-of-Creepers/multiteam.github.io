<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
 <title>Profile Normal - Discord UI</title>
 <link rel="stylesheet" href="./style.css">
</head>
<body>
 <section>
   <div class="profile">
    <div class="pro-header">
     <div class="pro-avatar">
      <img src="https://cdn.discordapp.com/avatars/253727823972401153/30b4a144b275b67d87deae4716cdd2f5.png?size=128"
       alt="avatar-username">
       <span class="pro-status">
        <i class="fas fa-circle red"></i>
       </span>
     </div>
     <div class="pro-username">
      <span class="text-username">CraterMaik</span><span class="text-discrim">#1475</span>
     </div>
    </div>
    <div class="pro-body">
     <div class="pro-content">
      <div class="title-body">ROLES</div>

      <div class="roles-body">

       <!-- roles list -->
       <div class="rol green">
        <i class="fas fa-circle"></i>
        <span>Admin</span>
       </div>
       <div class="rol red">
        <i class="fas fa-circle"></i>
        <span>Mod</span>
       </div>
       <div class="rol blue">
        <i class="fas fa-circle"></i>
        <span>Member</span>
       </div>
       <div class="rol yellow">
        <i class="fas fa-circle"></i>
        <span>Dev</span>
       </div>
       <!--  -->

      </div>
     </div>
    </div>
    <div class="pro-footer">
     <div class="content-footer">
      <div class="title-footer">NOTA</div>
      <div class="subtitle-footer"><textarea placeholder="Haz clic para aÃ±adir nota" rows="1"></textarea></div>
      <div class="form-footer">
       <input type="text" placeholder="Message @cratermaik">
      </div>
      <div class="text-footer">
       Right click on the user to see more options
      </div>
     </div>
    </div>
   </div>
 </section>
</body>
</html>
