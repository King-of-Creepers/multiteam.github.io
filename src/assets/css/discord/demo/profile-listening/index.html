<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
 <title>Profile Listening - Discord UI</title>
 <link rel="stylesheet" href="./style.css">
</head>

<body>
 <section>
  <div class="container">
   <div class="profile">
    <div class="pro-header">
     <div class="pro-avatar">
      <img src="https://cdn.discordapp.com/avatars/455891977712566274/a_55a5287701fbf2651f5f993149d71de9.gif?size=4096"
       alt="avatar-username">
      <span class="pro-status">
       <i class="fas fa-circle white"></i>
      </span>
     </div>
     <div class="pro-username">
      <span class="text-username">StevenC.</span><span class="text-discrim">#6666</span>
     </div>
    </div>
    <div class="pro-activity">
     <div class="title-activity">
      ESCUCHANDO SPOTIFY
     </div>
     <div class="spotify-activity">
      <div class="playing-spotify">
       <img src="https://i.scdn.co/image/ab67616d0000b27330971acd0afe5b31d3b6d52a">
       <div>
        <span class="title">Hey Brother</span>
        <span class="subtitle">Fly by Nightcore album Switch</span>
       </div>
       
      </div>
      <div class="playing-bar">
       <div class="bar"></div>
       <div class="time">
        <div class="time-start">0:41</div>
        <div class="time-end">2:57</div>
       </div>
       
      </div>
     </div>
     <div class="spotify-buttom">
      <i class="fab fa-spotify"></i> <span>Conectar Spotify</span>
     </div>
    </div>
    <div class="pro-body">

     <div class="pro-content">
      <div class="title-body">ROLES</div>

      <div class="roles-body">

       <!-- roles list -->
       <div class="rol naranja">
        <i class="fas fa-circle"></i>
        <span>Administrador</span>
       </div>
       <div class="rol red">
        <i class="fas fa-circle"></i>
        <span>Iniciante</span>
       </div>
       <div class="rol blue">
        <i class="fas fa-circle"></i>
        <span>MyBOTSub</span>
       </div>
       <div class="rol green">
        <i class="fas fa-circle"></i>
        <span>Miembro</span>
       </div>
       <!--  -->

      </div>
     </div>
    </div>
    <div class="pro-footer">
     <div class="content-footer">
      <div class="title-footer">NOTA</div>
      <div class="subtitle-footer"><textarea placeholder="Haz clic para añadir nota" rows="1"></textarea></div>
      <div class="form-footer">
       <input type="text" placeholder="Enviar mensaje a @StevenC.">
      </div>
      <div class="text-footer">
       Haz clic derecho en el usuario para ver más opciones
      </div>
     </div>
    </div>
   </div>
  </div>
 </section>
</body>

</html>
