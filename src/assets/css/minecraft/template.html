<head>

	<link rel="stylesheet" href="MinecraftGUI.css"/>

<body>
    
    <script>
        function tooltipHover(tooltipId){
                if(document.getElementById(tooltipId).style.display == "inline-block"){
                    document.getElementById(tooltipId).style.display = "none";
                }else{
                    document.getElementById(tooltipId).style.display = "inline-block";
                }
            }
    </script>

    <div class="mcgui-panel">
        <div class="mcgui-title">Inventory</div>
        <div class="mcgui-tooltip" id="tooltip_000">

            <p class="mgui-tooltip-description" style="color: #fff;">Item Description</p>
            <p class="mgui-tooltip-effect">Item Effect</p>
            <p class="mgui-tooltip-lore">Item Lore</p>
            <p class="mgui-tooltip-id">Item:Id</p>
        </div>
        <div class="mcgui-slot" onmouseover="tooltipHover('tooltip_000')" onmouseout="tooltipHover('tooltip_000')">
            <img src="cake.png" class="mcgui-slot-content">
        </div>
